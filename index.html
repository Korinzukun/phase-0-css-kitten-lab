<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place the Kitties</title>
  <link rel="stylesheet" href="place-kitty.css">
</head>
<body>

  <!-- Kitty 1: Selected using class -->
  <img class="kitty-1" src="kitty1.png" alt="Kitty 1">

  <!-- Kitty 2: Selected using ID -->
  <img id="kitty-2" src="kitty2.png" alt="Kitty 2">

  <!-- Basket container: image inside selected using descendant selector -->
  <div id="basket">
    <img src="kitty3.png" alt="Kitty 3">
  </div>

  <!-- Ball followed by a kitty image: adjacent sibling selector -->
  <div id="ball"></div>
  <img src="kitty4.png" alt="Kitty 4">

  <!-- Image with alt attribute "Kitty 5": attribute selector -->
  <img src="kitty5.png" alt="Kitty 5">

</body>
</html>
